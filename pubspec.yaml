name: digor_dictionary
description: A new Flutter project.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.0
  flutter_riverpod: ^2.2.0
  styled_text: ^7.0.0
  url_launcher: ^6.1.8
  adaptive_theme: ^3.1.1
  easy_localization: ^3.0.1
  flutter_share: ^2.0.0
  package_info_plus: ^3.1.2
  flutter_svg: ^2.0.2
  shared_preferences: ^2.0.18
  upgrader: ^6.0.0
  dropdown_button2: ^2.0.0
  just_audio: ^0.9.31
  riverpod_annotation: ^2.0.2
  retrofit: '>=4.0.0 <5.0.0'
  dio: ^5.0.3
  equatable: ^2.0.5
  launch_review: ^3.0.1
  flutter_animate: ^4.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  riverpod_generator: ^2.1.4
  retrofit_generator: '>=5.0.0 <6.0.0'

flutter:
  uses-material-design: true
  assets:
    - lang/
    - assets/svg_icons/
    - assets/
  fonts:
    - family: Araboto
      fonts:
        - asset: assets/fonts/Araboto/araboto_normal.ttf
        - asset: assets/fonts/Araboto/araboto_light.ttf
          weight: 300
        - asset: assets/fonts/Araboto/araboto_bold.ttf
          weight: 700
        - asset: assets/fonts/Araboto/roboto_italic.ttf
          style: italic
    - family: SamsungOne
      fonts:
        - asset: assets/fonts/SamsungOne/SamsungOne-500.ttf
        - asset: assets/fonts/SamsungOne/SamsungOne-600.ttf
          weight: 600
        - asset: assets/fonts/SamsungOne/SamsungOne-700.ttf
          weight: 700
